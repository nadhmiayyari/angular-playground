
<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users;track user.id){
      <li>
        <app-user (selectedUser)="onSelectUser($event)"
                  [user]="user"
                  [name]="user.name"
                  [id]="user.id"
                  [avatar]="user.avatar"/>
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [name]="selectedUser.name" ></app-tasks>
  }
  @else{
    <div>no user is selected</div>
  }
</main>
